plugins {
    id 'java'
    id "io.freefair.lombok" version "6.5.0.2"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'io.rest-assured:rest-assured:5.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
}
